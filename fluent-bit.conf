[SERVICE]
    Flush        1
    Log_Level    info
    Parsers_File parsers.conf

[INPUT]
    Name             syslog
    Listen           0.0.0.0
    Port             514
    Mode             udp

[OUTPUT]
    Name             loki
    Match            *
    Host             loki
    Port             3100
    Labels           job=syslog,host=fluentbit
    Auto_Kubernetes_Labels false
